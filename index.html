<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/scss/style.css">

    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>

<main class="padding-15">
    <section class="search">
        <input class="search_inp margin-t-10 padding-horizontal-10" oninput="handleRequests()" onblur="unFocusInput()"
               onfocus="focusInput()" type="search" name=""
               id="search_inp">

        <div class="search_suggestion-wrapper" id="suggestion-wrapper">

        </div>
    </section>

    <section class="details">
        <article class="details_table margin-vertical-30">
            <h2 class="city_name margin-b-5">Dubai, AE</h2>
            <span class="details_table_day">Thursday</span>
            <ul class="details_table_info margin-t-20">
                <li>
                    <figure>
                        <img src="asset/images/drop.png" alt="">
                    </figure>
                    <span class="city_humidity">39%</span>
                </li>
                <li>
                    <figure>
                        <img src="asset/images/drop.png" alt="">
                    </figure>
                    <span class="direction">West,7.7 m/s</span>
                </li>
                <li>
                    <figure>
                        <img src="asset/images/drop.png" alt="">
                    </figure>
                    <span class="city_pressure">1003 hPa</span>
                </li>
            </ul>
        </article>

        <figure class="details_icon margin-b-15">
            <img class="weather-img" src="asset/images/sun.png" alt="">
        </figure>

        <div class="details_temp margin-vertical-30">+37 &deg;C</div>
    </section>

    <section class="cards">
        <ul>
            <li class="cards_item margin-b-35 padding-vertical-15">
                <figure class="cards_item_sun">
                    <img src="asset/images/sun.png" alt="">
                </figure>
                <div class="cards_item_day margin-b-15">
                    <span>Friday</span>
                </div>
                <div class="cards_item_temp margin-b-15">
                    <span>+36 &deg;C</span>
                </div>
            </li>
            <li class="cards_item margin-b-35 padding-vertical-15">
                <figure class="cards_item_sun">
                    <img src="asset/images/sun.png" alt="">
                </figure>
                <div class="cards_item_day margin-b-15">
                    <span>Saturday</span>
                </div>
                <div class="cards_item_temp margin-b-15">
                    <span>+36 &deg;C</span>
                </div>
            </li>
            <li class="cards_item margin-b-35 padding-vertical-15">
                <figure class="cards_item_sun">
                    <img src="asset/images/sun.png" alt="">
                </figure>
                <div class="cards_item_day margin-b-15">
                    <span>Sunday</span>
                </div>
                <div class="cards_item_temp margin-b-15">
                    <span>+36 &deg;C</span>
                </div>
            </li>
            <li class="cards_item margin-b-35 padding-vertical-15">
                <figure class="cards_item_sun">
                    <img src="asset/images/sun.png" alt="">
                </figure>
                <div class="cards_item_day margin-b-15">
                    <span>Monday</span>
                </div>
                <div class="cards_item_temp margin-b-15">
                    <span>+36 &deg;C</span>
                </div>
            </li>
            <li class="cards_item margin-b-35 padding-vertical-15">
                <figure class="cards_item_sun">
                    <img src="asset/images/sun.png" alt="">
                </figure>
                <div class="cards_item_day margin-b-15">
                    <span>Thuesday</span>
                </div>
                <div class="cards_item_temp margin-b-15">
                    <span>+36 &deg;C</span>
                </div>
            </li>

        </ul>
    </section>
</main>
<script src="asset/scripts/weather.js"></script>
<script src="asset/scripts/getCities.js"></script>
<script src="asset/scripts/app.js"></script>

</body>

</html>
